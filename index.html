<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload Gambar ke Imgbb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>

  <script src="https://kit.fontawesome.com/9b51d73269.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="resources/style.css">

</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <h2 class="text-center mb-4">Upload Gambar ke Imgbb</h2>
        <form id="form-upload" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file-upload" class="form-label">Pilih gambar untuk diupload:</label>
            <input type="file" id="file-upload" name="image" class="form-control">
          </div>
          <button type="submit" id="btn-upload" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="resources/ImgBB.js"></script>
  </body>
</html>
